<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet"
	href="themes/cupertino/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="css/ui.jqgrid.css">
<link type="text/css" rel="stylesheet" href="css/ui.multiselect.css">


<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/i18n/grid.locale-en.js"></script>
<script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="js/grid.common.js"></script>
<script type="text/javascript" src="js/grid.formedit.js"></script>
<script type="text/javascript" src="js/jqDnR.js"></script>
<script type="text/javascript" src="js/jqModal.js"></script>

</head>
<body style="height:100%;width:100%;">
	<div style="height:100%;width:100%;" id="wrap">
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {

			$("#jqGrid").jqGrid({
				url : 'data.json',
				datatype : "json",
				colModel : [ {
					label : 'Category Name',
					name : 'CategoryName',
					width : 75
				}, {
					label : 'Product Name',
					name : 'ProductName',
					width : 90
				}, {
					label : 'Country',
					name : 'Country',
					width : 100
				}, {
					label : 'Price',
					name : 'Price',
					width : 80,
					sorttype : 'integer'
				},
				// sorttype is used only if the data is loaded locally or loadonce is set to true
				{
					label : 'Quantity',
					name : 'Quantity',
					width : 80,
					sorttype : 'number'
				} ],
				viewrecords : true, // show the current page, data rang and total records on the toolbar
				width : 780,
				height : 500,
				rowNum : 30,
				rowList: [30, 60, 100],
				loadonce : true, // this is just for the demo
				pager : "#jqGridPager"
			}).setGridWidth($("#wrap").width()*.98);
		});
	</script>

</body>
</html>
