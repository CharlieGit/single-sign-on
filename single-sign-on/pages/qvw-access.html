
<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE> ZTREE DEMO - multiTree</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="resource/css/demo.css" type="text/css">
	<link rel="stylesheet" href="resource/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="resource/js/jquery.js"></script>
	<script type="text/javascript" src="resource/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="resource/js/jquery.ztree.excheck-3.5.js"></script>
	<script type="text/javascript" src="resource/js/jquery.ztree.exedit-3.5.js"></script>
	<SCRIPT type="text/javascript">
		<!--
		var setting1 = {
			edit: {
				enable: true,
				showRemoveBtn: showRemoveBtn,
				showRenameBtn: false,
				drag: {
					isCopy: false,
					isMove: false
				}
			},
			check: {
				enable: true,
				nocheckInherit: false
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
		var setting2 = {
			edit: {
				enable: true,
				showRemoveBtn: false,
				showRenameBtn: false,
				drag: {
						isCopy: true,
						isMove: false,
						prev: false,
						next: false,
						inner: false
				}
			},
			check: {
				enable: true,
				nocheckInherit: true
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			callback: {
				beforeDrag: beforeDrag,
				beforeDrop: beforeDrop
			}
		};

		var zNodes1 =[
			{ id:0, pId:-1, name:"Root", open:true, nocheck:true},
			{ id:1, pId:0, name:"Qvw1", nocheck:true},
			{ id:2, pId:0, name:"Qvw2", nocheck:true},
			{ id:3, pId:0, name:"Qvw3", nocheck:true}
		];
		
		var zNodes2 =[
			{ id:1, pId:0, name:"parent node 1", open:true},
			{ id:11, pId:1, name:"leaf node 1-1"},
			{ id:12, pId:1, name:"leaf node 1-2"},
			{ id:13, pId:1, name:"leaf node 1-3"},
			{ id:2, pId:0, name:"parent node 2", open:true},
			{ id:21, pId:2, name:"leaf node 2-1"},
			{ id:22, pId:2, name:"leaf node 2-2"},
			{ id:23, pId:2, name:"leaf node 2-3"},
			{ id:3, pId:0, name:"parent node 3", open:true },
			{ id:31, pId:3, name:"leaf node 3-1"},
			{ id:32, pId:3, name:"leaf node 3-2"},
			{ id:33, pId:3, name:"leaf node 3-3"}
		];

		function showRemoveBtn(treeId, treeNode){
			return (treeNode.level === 2);
		}

		function beforeDrag(treeId, treeNodes) {
			for (var i=0,l=treeNodes.length; i<l; i++) {
				if (treeNodes[i].drag === false) {
					return false;
				}
			}
			return true;
		}
		function beforeDrop(treeId, treeNodes, targetNode, moveType) {
			return targetNode ? targetNode.level === 1 : false;
		}

		function setCheck() {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo2");
			zTree.setting.edit.drag.isCopy = true;
			zTree.setting.edit.drag.isMove = false;
			zTree.setting.edit.drag.prev = false;
			zTree.setting.edit.drag.inner = false;
			zTree.setting.edit.drag.next = false;
		}
		
		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting1, zNodes1);
			$.fn.zTree.init($("#treeDemo2"), setting2, zNodes2);
			
		});
		//-->
	</SCRIPT>
</HEAD>

<BODY>
<h1>Multiple Trees</h1>
<div class="content_wrap">
	<div style="margin-bottom: 10px;margin-top: 10px">
		<button>Save</button>
	</div>
	<div style="margin-bottom: 10px;margin-top: 10px">
		<div class="zTreeDemoBackground left" style="float: left;width:30%;height:300px;border:1px solid #000;scroll: auto;">
			<ul id="treeDemo" class="ztree"></ul>
		</div>
		<div class="right">
			<ul id="treeDemo2" class="ztree" style="float: left;width:30%;height:300px;border:1px solid #000;scroll: auto;"></ul>
		</div>
	</div>
</div>
</BODY>
</HTML>
